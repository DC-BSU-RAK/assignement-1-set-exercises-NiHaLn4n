<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Dead City Trailer</title>
    <style>
        /* Center everything */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        /* Title styling */
        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        /* Video box styling */
        .video-box {
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        
        /* Make video responsive */
        video {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Added title -->
    <h1 class="title">Walking Dead City Trailer</h1>
    
    <div class="video-box">
        <!-- Video player with controls -->
        <video controls loop poster="image/image.jpg">
            <source src="vedio/yt1z.net - The Walking Dead Dead City Season 2 Official Trailer Premieres May 4 on AMC AMC (480p).mp4" type="video/mp4">
            Your browser doesn't support videos
        </video>
    </div>
</body>
</html>
